<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Document</title>
</head>

<body>
    <div class="parent-box">
        <div class="item">
            <div class="head">
                <div class="menu svg">
                    <img src="./img/menu.svg" alt="">
                </div>
                <div class="title">
                    <h1>Google</h1>
                </div>
                <div class="search svg">
                    <img src="./img/search.svg" alt="">
                </div>
            </div>
            <div class="map">
                <div class="bg">
                    <div class="bg--blue"></div>


                </div>
                <div class="row first">
                    <p>Hamburg</p>
                    <div class="position">
                        <div class="svg car">
                           <img src="./img/car.svg" alt="">
                        </div>
                    </div>
                    <p>Cologne</p>
                </div>
                <div class="row">
                    <p><span>Time</span> 4h22 min</p>
                    <p><span>Distance</span> 424 km</p>
                </div>
                <button>
                    <div class="svg">
                        <img src="./img/location.svg" alt="">
                    </div>
                    <p>Open Map</p>
                </button>
            </div>
            <div class="section">
                <h3>Hamburg</h3>
                <div class="section-item">
                    <div class="direction">
                        <img src="./img/direction.svg" alt="">
                    </div>
                    <div class="directions">
                        <p class="meter">9 min (4.6km)</p>
                        <p>Head northeast on Plan forwad Bergestrasse</p>
                    </div>
                </div>
                <div class="section-item">
                    <div class="direction">
                        <img src="./img/direction.svg" alt="">
                    </div>
                    <div class="directions">
                        <p class="meter">210 m</p>
                        <p>Turn right onto Bergstasse</p>
                    </div>
                </div>
                <div class="section-item">
                    <div class="direction">
                        <img src="./img/direction.svg" alt="">
                    </div>
                    <div class="directions">
                        <p class="meter">82 km</p>
                        <p>Continue onto Schemidestrasse</p>
                    </div>
                </div>
                <div class="section-item">
                    <div class="img">

                    </div>
                </div>
                <div class="section-item">
                    <div class="direction">
                        <img src="./img/direction.svg" alt="">
                    </div>
                    <div class="directions">
                        <p class="meter">64 m</p>
                        <p>Continue onto Alto Fischmarkt</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
